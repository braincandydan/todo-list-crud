<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="node_modules/flatpickr/dist/flatpickr.min.js"></script>
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="newTask" placeholder="Add a new task">
        <div class="datetime">
          <label for="dueDate">Due Date:</label>
          <input type="text" id="dueDateTime">
        </div>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Add a category">
        <label for="notes">Notes:</label>
        <textarea id="notes" rows="4" cols="50" placeholder="Add notes..."></textarea>
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed">
        <label for="subtasks">Subtasks:</label>
        <textarea id="subtasks" rows="4" cols="50" placeholder="Add subtasks..."></textarea>
        <label for="labels">Labels/Colors:</label>
        <input type="text" id="labels" placeholder="Add labels/colors">
        <label for="attachments">Attachments:</label>
        <input type="text" id="attachments" placeholder="Add attachments">
        <label for="estimateTime">Estimate Time (in minutes):</label>
        <input type="number" id="estimateTime" placeholder="Estimate time...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
